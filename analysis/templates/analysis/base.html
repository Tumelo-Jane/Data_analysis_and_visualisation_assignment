{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Data Analysis{% endblock %}</title>

  <!-- Start in LIGHT -->
  <script>
  (function () {
    try {
      const KEY = "da-theme";
      const saved = localStorage.getItem(KEY);
      const theme = saved ? saved : "light";
      document.documentElement.setAttribute("data-theme", theme);
    } catch (_) {}
  })();
  </script>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  <!-- Charts + Plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

  <script defer src="{% static 'js/app.js' %}"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="topbar">
    <div class="brand">
      <span class="logo-dot" aria-hidden="true"></span>
      <strong>Data Analysis</strong>
    </div>
    <nav class="nav">
      <a href="{% url 'analysis:dashboard' %}" class="navlink">Dashboard</a>
      <a href="{% url 'analysis:database' %}" class="navlink">Database</a>
      <a href="/admin/" class="navlink">Admin</a>
      <button id="datasetBtn" class="btn">Datasets</button>
      <button id="resetZoom" class="btn ghost">Reset Zoom</button>
      <button id="themeToggle" class="btn ghost" aria-pressed="false" title="Toggle theme" aria-label="Toggle theme">ðŸŒ“</button>
    </nav>
  </header>

  <main id="main" class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Dataset modal -->
  <div id="datasetModal" class="modal" aria-hidden="true" aria-modal="true" role="dialog">
    <div class="modal-card">
      <header class="modal-head">
        <h3 id="modalTitle">Datasets</h3>
        <button class="btn icon" id="modalClose" aria-label="Close">âœ•</button>
      </header>
      <div class="modal-body">
        <div id="datasetCards" class="dataset-grid"></div>
      </div>
      <footer class="modal-foot">
        <button class="btn" id="modalCancel">Close</button>
      </footer>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <footer class="footer">
    <small>&copy; <span id="year"></span> Data Analysis</small>
  </footer>
</body>
</html>
