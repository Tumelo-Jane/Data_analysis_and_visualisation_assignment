{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>

  <!-- htmx for lazy loading database panel -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    /* tiny helper so anchor jumps donâ€™t hide under the top bar */
    :target { scroll-margin-top: 80px; }
    .sidenav .nav-link.active { font-weight: 600; color: #0d6efd !important; }
    .htmx-indicator { display:none; }
    .htmx-request .htmx-indicator { display:inline-block; }
  </style>
</head>
<body>
  <div class="row main-row">
    <!-- Sidebar -->
    <div class="col-2 sidenav shadow-sm p-3 bg-light">
      <h3 class="heading mb-4">
        <i class="bi bi-bar-chart-fill barfill me-2"></i> Trends
      </h3>

      <div class="row mb-3 dash sidenav-links">
        <a href="#top" class="nav-link js-nav"> <i class="bi bi-speedometer2 me-2"></i> Dashboard </a>
      </div>
      <div class="row mb-3 sidenav-links">
        <a href="#description" class="nav-link js-nav"> <i class="bi bi-list-check me-2"></i> Overview </a>
      </div>
      <div class="row mb-3 sidenav-links">
        <a href="#stats" class="nav-link js-nav"> <i class="bi bi-graph-up me-2"></i> Analytics </a>
      </div>
      <div class="row mb-3 sidenav-links">
        <a href="#viz" class="nav-link js-nav"> <i class="bi bi-bar-chart me-2"></i> Visualization </a>
      </div>

      <!-- Database: click scrolls to #database AND fetches the panel into #database-panel -->
      <div class="row sidenav-links">
        <a
          href="#database"
          class="nav-link js-nav"
          hx-get="{% url 'database_panel' %}"
          hx-target="#database-panel"
          hx-swap="innerHTML"
          hx-indicator="#db-loading"
        >
          <i class="bi bi-table me-2"></i> Database
        </a>
      </div>
    </div>

    <!-- Main content -->
    <div class="col-10 main-body">
      <a id="top"></a>
      <nav class="navbar shadow-sm p-3 mb-5">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control search me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="mid-content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- tiny spinner indicator (optional) -->
  <div id="db-loading" class="htmx-indicator" style="position:fixed; right:1rem; bottom:1rem;">
    <div class="spinner-border" role="status" aria-label="Loading"></div>
  </div>

  <script>
    // Smooth scroll + active state (HTMX request is handled by hx-* on the link)
    const links = document.querySelectorAll('.js-nav');
    function setActive(hash) {
      links.forEach(a => a.classList.toggle('active', a.getAttribute('href') === hash));
    }
    links.forEach(a => {
      a.addEventListener('click', (e) => {
        const hash = a.getAttribute('href');
        if (hash && hash.startsWith('#')) {
          document.querySelector(hash)?.scrollIntoView({behavior: 'smooth', block: 'start'});
          history.replaceState(null, '', hash);
          setActive(hash);
        }
      });
    });
    setActive(location.hash || '#top');
  </script>
</body>
</html>
