{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    </body>

</head>

<body>

    <div class="row main-row">
        <div class="col-2 sidenav shadow-sm ">
            <h3 class="heading"> <i class="bi bi-bar-chart-fill barfill"></i> Visualisation</h3>
        </div>
        <div class="col-10 main-body ">
            <nav class="navbar shadow-sm p-3 mb-5 ">
                <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control search me-2" type="search" placeholder="Search"
                            aria-label="Search" />
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <div class="mid-content">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>

</html>
